<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Styles/reset.css">
  <link rel="stylesheet" href="/Styles/style.css">
  <title>Productly</title>
</head>

<body>
  <nav class="navigator">
    <div class="navigator-logo">
      <img src="/Images/Logo.svg" alt="logo">
    </div>
    <div class="navigator-bar">
      <ul class="navigator-bar__page">
        <li><a href="#">Product</a></li>
        <li><a href="#">Customers</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Resources</a></li>
      </ul>

        <button class="navigator-bar__btn-signUp">Sign Up</button>
      </div>
    </div>
  </nav>

  <section class="intro">

      <h2 class="intro_info-header">The Design Thinking superpowers</h2>
      <p class="intro_info-paragraph">Tools, tutorials, design and innovation experts, all in one place! The most

        user experience.</p>
      <div class="intro_info-btn">
        <button class="intro_info-btn_start">Get started</button>
        <a href="#" class="intro_info-btn_video">
          <div class="intro_info-btn_video_playicon"></div>
          <p class="intro_info-btn_video_text">Watch the Video</p>
        </a>
      </div>

    <div class="intro_img">
      <img src="/Images/jumpingpeople.png" alt="vector of jumpingpeople">

  <section></section>
  <section></section>
  <section></section>
  <section></section>
